# @package _global_
defaults:
  - /pipeline: cifar
  - /model: long-conv
  - override /model/layer: s4_simple
  - override /scheduler: cosine_warmup

model:
  dropout: 0.1
  n_layers: 4
  d_model: 128
  prenorm: false
  layer:
    #scaling: linear
    d_state: 64
    lr: 0.001
    postact: glu
    #bidirectional: false

loader:
  batch_size: 50

optimizer:
  lr: 0.01
  weight_decay: 0.01

trainer:
  max_epochs: 100

scheduler:
  num_training_steps: 100000

train:
  seed: 1111