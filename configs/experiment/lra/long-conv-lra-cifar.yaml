# @package _global_
defaults:
  - /pipeline: cifar
  - /model: long-conv
  - override /scheduler: cosine_warmup

model:
  dropout: 0.1
  tie_dropout: true
  n_layers: 6
  d_model: 512
  prenorm: false
  norm: layer
  layer:
    l_max: 1024
    learning_rate: 0.001
    kernel_dropout: 0.2
    lam: 0.003

dataset:
  grayscale: true

loader:
  batch_size: 50

optimizer:
  lr: 0.01
  weight_decay: 0.05

trainer:
  max_epochs: 200

scheduler:
  num_training_steps: 200000

train:
  seed: 2222
