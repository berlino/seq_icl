program: train.py
method: grid
name: datasize
metric:
  name: test/dfa_accuracy
  goal: maximize
parameters:
  model.d_model:
    values: [128, 256]
  model.n_layer:
    values: [4, 8]
  optimizer.lr:
    values: [0.00025]
  optimizer.weight_decay:
    values: [0.1]
  dataset.num_examples:
    values: [100, 200, 400, 800, 1600, 3200, 6400]
  experiment:
    values: ["dfa/lstm", "dfa/transformer", "dfa/h3", "dfa/s4d", "dfa/hyena"]

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
