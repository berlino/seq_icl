program: train.py
method: grid
name: hyper
metric:
  name: test/dfa_accuracy
  goal: maximize
parameters:
  model.d_model:
    values: [512]
  model.n_layer:
    values: [2, 8]
  optimizer.lr:
    values: [0.00025]
  optimizer.weight_decay:
    values: [0.001]
  dataset.num_examples:
    values: [100, 1000, 2500, 5000, 10000, 20000]
  experiment:
    values: ["dfa/lstm", "dfa/transformer", "dfa/h3", "dfa/s4d"]

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
