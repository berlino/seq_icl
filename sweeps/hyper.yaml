program: train.py
method: grid
name: hyper
metric:
  name: test/dfa_diff
  goal: maximize
parameters:
  dataset.num_examples:
    values: [5000, 1000, 10000, 25000]
  model.d_model:
    values: [128, 512, 1024]
  model.attn_cfg.num_heads:
    values: [1, 2, 3]
  model.n_layer:
    values: [2, 4, 8]
  optimizer.lr:
    values: [0.00025]
  optimizer.weight_decay:
    values: [0.01, 0.1]

  experiment:
    values: ["dfa/linear_transformer", "dfa/transformer", "dfa/retnet", "dfa/lstm", "dfa/hyena", "dfa/h3", "dfa/s4d"]

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
