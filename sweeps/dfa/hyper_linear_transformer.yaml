program: train.py
method: grid
name: hyper_ltf
metric:
  name: val/loss
  goal: minimize
parameters:
  dataset.num_test_examples:
    values: [1000]
  model.d_model:
    values: [256, 128]
  model.attn_cfg.num_heads:
    values: [2, 1]
  model.n_layer:
    values: [4]
  optimizer.lr:
    values: [0.00025, 0.0001]
  optimizer.weight_decay:
    values: [0.1]
  dataset.num_examples:
    values: [40000]
  experiment:
    values: ["dfa/linear_transformer"]

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
