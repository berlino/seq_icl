program: train.py
method: grid
name: hyper_gla
metric:
  name: val/loss
  goal: minimize
parameters:
  dataset.num_test_examples:
    values: [1000]
  model.d_model:
    values: [64, 128, 256, 512]
  optimizer.lr:
    values: [2.5e-4]
  optimizer.weight_decay:
    values: [0.1]
  model.n_layer:
    values: [1, 2, 4, 8, 12]
  dataset.num_examples:
    values: [1000, 2500, 5000, 10000, 20000, 40000]
  experiment:
    values: ["dfa/gla"]

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
